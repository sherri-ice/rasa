version: '3.1'

entities:
  - location
  - has_outside_sits
  - is_open_now

slots:
  location:
    type: list
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: location

  has_outside_sits:
    type: bool
    influence_conversation: true
    mappings:
      - type: from_intent
        value: true
        intent: affirm
        conditions:
          - active_loop: coffee_shop_form
            requested_slot: has_outside_sits
      - type: from_intent
        value: false
        intent: deny
        conditions:
          - active_loop: coffee_shop_form
            requested_slot: has_outside_sits

  is_open_now:
    type: bool
    influence_conversation: true
    mappings:
      - type: from_intent
        value: true
        intent: affirm
        conditions:
          - active_loop: coffee_shop_form
            requested_slot: is_open_now
      - type: from_intent
        value: false
        intent: deny
        conditions:
          - active_loop: coffee_shop_form
            requested_slot: is_open_now

forms:
  location_form:
    required_slots:
      - location

  coffee_shop_form:
    required_slots:
      - has_outside_sits
      - is_open_now

intents:
  - bot_challenge
  - provide_location
  - greet
  - buy_coffee
  - affirm
  - deny

responses:
  utter_greet:
    - text: Hey!
  utter_iamabot:
    - text: I am a bot, powered by Rasa.
  utter_submit:
    - text: "Okay, I'm searching coffee shops for you with the following parameters:\n
            Is open now?: {is_open_now} \n
            Has outside sits?: {has_outside_sits}"
  utter_ask_coffee_shop_options:
    - text: Okay, now let's define criteria for the coffee shop
  utter_location_slots:
    - text: You've entered {location} as your location.
  utter_ask_location:
    - text: Sure! Send me your location!

actions:
  - action_process_location
  - utter_greet
  - utter_submit
  - action_ask_has_outside_sits
  - action_ask_is_open_now

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
